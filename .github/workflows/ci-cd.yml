name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports: ['27017:27017']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Root Dependencies
        run: npm install
        working-directory: .

      - name: Install Frontend (Next.js) Dependencies
        run: npm install
        working-directory: app

      - name: Install Backend (Node.js) Dependencies
        run: npm install
        working-directory: Services

      - name: Build Frontend
        run: npm run build
        working-directory: app

      # Optional: Run backend tests if available
